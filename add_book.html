<!DOCTYPE html>
<html>
<head>
	<title>Add Book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="add_book.css">

<body>
	<h3><center>Add Book</center></h3>
	<form class="book-form">
	  	<div class="col-lg-5" >
	    	<input type="text" class="form-control" id="name" placeholder="Book Name" required>
	  	</div>
	  	<div class="col-lg-5">
	    	<input type="text" class="form-control" id="author" placeholder="Author Name" required>
	  	</div>
	  	<div class="col-lg-5">
	    	<input type="text" class="form-control" id="copies_availbale" placeholder="Available copies" required>
	  	</div>
	  	<div class="col-lg-5">
	    	<button type="button" class="btn btn-primary">Submit</button>
	  	</div>
	</form>

</body>
</html>
